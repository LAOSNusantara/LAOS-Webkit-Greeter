<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
    <div class="wrapper">
        <div class="card signin-card">
            <img
            class="profile-img"
            src="assets/ui/avatar_2x.png"
            />
            <form>
                <select id="user" tabindex="1"/>
                <input id="pass" placeholder="Password" type="password" tabindex="2"/>
                <button type="submit" tabindex="3" class="btn btn-primary">
                    Sign in
                </button>
            </form>
        </div>
    </div>
    <div class="actions-bar">
        <div class="action action-shutdown">
            <i></i> Shut down
        </div>
        <div class="action action-reboot">
            <i></i> Restart
        </div>
        <div id="clock" class="action action-clock">00:00</div>
        <div class="action action-lang">
            en_US
        </div>
    </div>
    <!-- The Modal -->
    <div id="restart" class="modal">
        <div class="modal-content">
        <button id="restart-close" class="close">x</button>
        <div class="modal-header">
            RESTART
        </div>

        <!-- Modal content -->
        <div class="modal-body">
            <div id="isiModal" class="isi" align="center">
            <button id="restart-yes" class="tombol y">Yes</button>
            <button id="restart-no" class="tombol n">No</button>    
            </div>
        </div>
        </div>
    </div>


<script src="assets/js/mock.js"></script>
<script src="assets/js/clock.js"></script>
<script src="assets/js/language.js"></script>
<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="assets/js/login.js"></script>
<script src="assets/js/footer.js"></script>
    
</body>
</html>
